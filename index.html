<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблица транзакций</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background-image: linear-gradient(to left, rgb(62, 51, 155), rgb(38, 126, 199));">

<h2 class="container">Таблица транзакций</h2>

<button id="openModalButton">Добавить транзакцию</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Добавление транзакции</h3>
    <form id="transaction-form">
        <label for="date">Дата и время:</label>
        <input type="datetime-local" id="date" name="date" required><br><br>

        <label for="category">Категория:</label>
        <select id="category" name="category" required>
            <option value="Перевод">Банковский Перевод</option>
            <option value="Продукты">Продукты</option>
            <option value="Транспорт">Транспорт</option>
            <option value="Одежда">Одежда</option>
            
        </select><br><br>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Добавить транзакцию</button>
    </form>
    </div>
</div>
<div style="background-color: rgb(255, 255, 255);background-size: auto 100%; width: 200px; height: 25px; border: double;" id="total">Общая сумма: 0.00</div>

<table  id="transaction-table" >
  <thead >
    <tr>
      <th>ID</th>
      <th>Дата и Время</th>
      <th>Категория транзакции</th>
      <th>Сумма транзакции</th>
      <th>Краткое описание транзакции</th>
      <th>Действие</th>
    </tr>
  </thead>
  <tbody >
    
  </tbody>
</table>
<script src="index.js"></script>

</body>
</html>
